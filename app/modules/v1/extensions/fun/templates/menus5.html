<html>
  <head>
    <link href="{{ url_for('bower.static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">

  </head>
  <body>

<div class="header">
  <div class="inner">
    <div class="user-ui">

      <div class="user-menu-toggle">

        <span class="simple-arrow fa fa-chevron-up"></span>

      </div>


      <!-- User menu -->

        </div>
