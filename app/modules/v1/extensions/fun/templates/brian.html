<html>
<head>
  <link href="{{ url_for( 'fun.static', filename = 'css/brian.css' )}}" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
	<h1>Brian Griffin in Pure CSS</h1>
	<div class="brian">
		<div class="head">
			<div class="ear left"></div>
			<div class="ear-hide"></div>
			<div class="ear right"></div>
			<div class="eye left">
				<div class="lid"></div>
			</div>
			<div class="eye-hide"></div>
			<div class="eye right">
				<div class="lid"></div>
			</div>
			<div class="nose">
				<div class="nostril"></div>
			</div>
			<div class="mouth"></div>
		</div>
		<div class="collar"></div>
		<div class="collar-pendant"></div>
		<div class="body"></div>
		<div class="belly"></div>
		<div class="crotch"></div>
		<div class="bum"></div>
		<div class="tail"></div>
		<div class="armpit left"></div>
		<div class="shoulder left">
			<div class="arm">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<div class="armpit right"></div>
		<div class="shoulder right">
			<div class="arm">
				<div class="thumb"></div>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<div class="hand left">
		</div>
		<div class="hand right">
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div class="crotch"></div>
		<div class="leg left"></div>
		<div class="leg right"></div>
		<div class="foot left">
			<span></span>
			<span></span>
		</div>
		<div class="foot right">
			<span></span>
			<span></span>
		</div>
		<div class="shadow"></div>
	</div>
</div>
</body>
</html>
